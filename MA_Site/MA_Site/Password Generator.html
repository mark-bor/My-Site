<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/body-scrollbar.css">
		<link rel="stylesheet" type="text/css" href="css/head-logo.css">
		<link rel="stylesheet" type="text/css" href="css/pages/password-generator.css">
		<script type="text/javascript" src="script/password-generator.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inconsolata&family=Indie+Flower&family=Roboto&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="images/Logo.png">
		<title>Calculator</title>
	</head>
	<body>
		<!------------ HEAD ---------------------->
		<nav class="head">
			<div class="conteiner">
				<img class="help-img" src="images/help img.png" height="60px">
				<a href="Head.html">
					<img class="logo" src="images/Logo.png" height="60px">
				</a>
				<img class="help-img" src="images/help img.png" height="60px">
			</div>
		</nav>	
		<!------------ BODY ---------------------->
		<h1>Password Generator</h1>
		<div class="functional">
			<div class="left">
				<div class="options">
					<div class="param">
						<h3>Параметри генератора</h3>
					</div>
					<form>
						<div class="param-one">
							<div class="check">
								<input id="number" type="checkbox" name="number"  checked="1">
								<label for="number">Цифри 0-9</label>
							</div>
							<div class="check">
								<input id="small" type="checkbox" name="small" value="small" checked>
								<label for="small">Маленькі букви a-z</label>
							</div>
							<div class="check">
								<input id="big" type="checkbox" name="big" value="big" checked>
								<label for="big">Великі букви A-Z</label>
							</div>
							<div class="check">
								<input id="sumbol" type="checkbox" name="sumbol" value="sumbol">
								<label for="sumbol">Спец. символи</label>
							</div>
							<div class="check">
								<input id="remuv" type="checkbox" name="remuv" value="remuv">
								<label for="remuv">Уникати повторень символів</label>
							</div>
						</div>

						<div class="param-two">
							<div class="num">
								<label for="dov">Довжина</label>
								<select class="dov">
									<option id="dov_4" value="4">4</option>
									<option id="dov_6" value="6">6</option>
									<option id="dov_8" value="8">8</option>
									<option id="dov_10" value="10">10</option>
								</select>
							</div>
							<div class="num">
								<label for="kil">Кількість</label>
								<select class="kil">
									<option id="kil_3" value="3">3</option>
									<option id="kil_6" value="6">6</option>
									<option id="kil_9" value="9">9</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<!------------ BUTTON ---------------------->
				<div class="button">
					<button class="but">Генерувати</button>
				</div>
			</div>
			<!------------ PASSWORDS ---------------------->
			<div class="right">
				<div class="result">
					<div class="pass">
						<h3>Паролі</h3>
					</div>
					<div>
						<ul>
							<li id="one"></li>
							<li id="two"></li>
							<li id="three"></li>
							<li id="four"></li>
							<li id="five"></li>
							<li id="six"></li>
							<li id="seven"></li>
							<li id="eight"></li>
							<li id="nine"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
