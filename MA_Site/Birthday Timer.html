<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/body-scrollbar.css">
		<link rel="stylesheet" type="text/css" href="css/head-logo.css">
		<link rel="stylesheet" type="text/css" href="css/pages/birthday-timer.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inconsolata&family=Indie+Flower&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
		<script type="text/javascript" src="script/birthday-timer.js"></script>
		<link rel="shortcut icon" type="image/png" href="images/Logo.png">
		<title>Calculator</title>
	</head>
	<body>
		<!------------ HEAD ---------------------->
		<nav class="head">
			<div class="conteiner">
				<img class="help-img" src="images/help img.png" height="60px">
				<a href="Head.html">
					<img class="logo" src="images/Logo.png" height="60px">
				</a>
				<img class="help-img" src="images/help img.png" height="60px">
			</div>
		</nav>	
		<!------------ BODY ---------------------->
		<img id="img" src="images/bamboo_32.png">
		<img id="img-2" src="images/bamboo_1.png">
		<h1>Birthday Timer</h1>
		<h2>To my birthday:</h2>
		<div class="timer">
			<div class="string">
				<div class="par">
					<div class="circle">
						<svg>
							<circle class="bg" cx="65" cy="65" r="63" />
							<circle class="meter one" cx="65" cy="65" r="63" />
						</svg>
						<div class="text-in-circle">
							<dv>
								<h6>mounts</h6>
								<h5 id="mount">00</h5>
							</dv>
						</div>
					</div>

					<div class="circle">
						<svg>
							<circle class="bg" cx="65" cy="65" r="63" />
							<circle class="meter two" cx="65" cy="65" r="63" />
						</svg>
						<div class="text-in-circle">
							<div>
								<h6>days</h6>
								<h5 id="day">00</h5>
							</div>
						</div>
					</div>
				</div>

				<div class="par p">
					<div class="circle">
						<svg>
							<circle class="bg" cx="65" cy="65" r="63" />
							<circle class="meter three" cx="65" cy="65" r="63" />
						</svg>
						<div class="text-in-circle">
							<div>
								<h6>hours</h6>
								<h5 id="hour">00</h5>
							</div>
						</div>
					</div>

					<div class="circle">
						<svg>
							<circle class="bg" cx="65" cy="65" r="63" />
							<circle class="meter four" cx="65" cy="65" r="63" />
						</svg>
						<div class="text-in-circle">
							<div>
								<h6>minutes</h6>
								<h5 id="minute">00</h5>
							</div>
						</div>
					</div>
				</div>

				<div class="one">
					<div class="circle" id="s">
						<svg>
							<circle class="bg" cx="65" cy="65" r="63" />
							<circle class="meter five" cx="65" cy="65" r="62.8" />
						</svg>
						<div class="text-in-circle">
							<div>
								<h6>seconds</h6>
								<h5 id="second">00</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
